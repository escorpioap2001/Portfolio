<div class="command-input-container">
  <textarea
    [value]="commandText"
    readonly
    class="command-input"
    (keydown.control.v)="copyCommand()"
  ></textarea>
  <button
    class="icon-button"
    (click)="copyCommand()"
    aria-label="Copiar Comando"
  >
    <fa-icon [icon]="faCopy" [size]="'2x'"></fa-icon>
  </button>
</div>
